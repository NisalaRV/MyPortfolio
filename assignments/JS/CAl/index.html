<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="Accests/cal.css">
    <script src="../../../assets/bootstrap-5.3.0-alpha3-dist/css/bootstrap.css"></script>

</head>
<body>
<div class="cal">
    <h1>Calculator</h1>
    <input type="button" value="AC" class="key" id="c" onclick="clearScreen()">
    <input type="button" value="DE" class="key" id="d" onclick="clearScreen()">
    <input type="text" id="result" class="output" placeholder="0">
    <input type="button" value="." class="key"  id="cc" onclick="display('.')">
    <input type="button" value="/" class="key function"  id="ccc" onclick="display('/')">
    <div class="keys">

        <input type="button" value="7" class="key" onclick="display('7')">
        <input type="button" value="8" class="key" onclick="display('8')">
        <input type="button" value="9" class="key" onclick="display('9')">
        <input type="button" value="+" class="key function" onclick="display('+')">
        <input type="button" value="4" class="key" onclick="display('4')">
        <input type="button" value="5" class="key" onclick="display('5')">
        <input type="button" value="6" class="key" onclick="display('6')">
        <input type="button" value="-" class="key function" onclick="display('-')">
        <input type="button" value="1" class="key" onclick="display('1')">
        <input type="button" value="2" class="key" onclick="display('2')">
        <input type="button" value="3" class="key" onclick="display('3')">
        <input type="button" value="x" class="key function" onclick="display('*')">
        <input type="button" value="0" class="key" onclick="display('0')">
        <input type="button" value="00" class="key" onclick="display('00')">
        <input type="button" value="=" class="key equal" onclick="solve()">



    </div>

</div>


</body>
</html>
