<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Queue</title>

  <style>

    section{
      position: absolute;
      height: 400px;
      width: 1000px;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      display: flex;
      gap: 3px;
      align-items: center;

    }

    section>div{
      flex-grow: 1;
      height: 100px;
      border-radius: 20px;
    }
    div:first-child{
      height: 100px;
      align-self: start;
    }

    div:last-child{

      height: 100px;
      align-self: end;
    }



  </style>
</head>
<h1 id="se">Java Script Queue</h1>
<STYLE>
  #se
  {
    margin-left:600px;
  }
</STYLE>
<body>
<section>
  <div class="top">
  </div>
  <!--    <hr>-->
  <div class="middle"></div>
  <div class="middle"></div>
  <div class="middle"></div>
  <div class="middle"></div>
  <!--    <hr>-->
  <div class="bottom"></div>

</section>
<script>

  let colors = ["red", "yellow", "green", "blue" , "deeppink", "orange"];

  let divarray =document.querySelector("section").children;

  setInterval(function (){

    for (let i = 0; i < divarray.length; i++) {
      console.log(divarray[i]);
      divarray[i].style.background=colors[i];
    }
    let lastElemnt = colors.pop();
    colors.unshift(lastElemnt);

  },500);

</script>

</body>



</html>
